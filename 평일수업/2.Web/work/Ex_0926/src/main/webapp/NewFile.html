<!-- 주석(Comment)
- 주석은 브라우저에서 출력되지 않는 코드이다.
- 소스코드에 대한 설명을 할 때 사용한다.
- 주석은 여러 줄을 입력할 수 있다.
 -->

<!DOCTYPE html>
<!-- <!DOCTYPE html>
- HTML5 문서임을 선언한다.
- 현재 거의 모든 브라우저가 HTML5를 지원하므로 HTML5문서로만 지정해서 사용할 수 있도록 한다.
- 문서에서 한 번만 정의되고 페이지의 가장 상단에 위치한다. -->

<html>
<!-- <html>
- HTML 페이지에서 최상위 요소이다. -->

	<head>
	<!-- <head>
	- 주로 HTML페이지에서 meta정보를 포함합니다.
	- 또한 초기 페이지 랜더링 시 불러와야할 외부 링크를 정의합니다. -->
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- <title>
		- HTML 페이지의 제목을 나타냅니다.
		- 브라우저 상단의 웹페이지 탭에 제목이 노출됩니다. -->
	</head>
	<body>
	<!-- <body>
	- HTML문서에서 실질적으로 보이는 영역을 정의하는 구간입니다.
	- 예) 이미지, 본문 내용, 링크, 테이블, 제목 등등 -->
		안녕하세요
	</body>
</html>
