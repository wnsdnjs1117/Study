<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 테이블 셀 합치기 -->
	<table border="1">
		<tr>
			<td colspan="3" align="center">메뉴판</td>
		</tr>
		<tr>
			<td>짜장면</td>
			<td>짬뽕</td>
			<td>탕수욕</td>
		</tr>
	</table>
	<hr>
	<!-- 테이블 행 합치기 -->
	<table border="1">
		<tr>
			<td rowspan="2">메뉴판</td>
			<td>짜장</td>
		</tr>
		<tr>
			<td>짬뽕</td>
		</tr>
	</table>
</body>
</html>
