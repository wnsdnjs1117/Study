<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!-- <img>태그는 이미지를 웹에 표시해주는 태그이다.
		- src속성 : 이미지의 경로
		- alt속성 : 이미지가 출력이 안 될 때 대체 텍스트
		- title속성 : 마우스오버 시 출력되는 텍스트 -->
		<img alt="" src="image/background.jpg">
		<img alt="" src="image/float.jpg" title="새털 구름">
		
	</body>
</html>
