<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- HTML테이블은 table,tr,th,td,thead,tbody,tfoot등으로 구성된다.
- tr은 행
- td는 열
- th는 테이블 헤더로 테이블의 각 열을 대표하는 셀
- thead는 헤더영역
- tbody는 본문영역
- tfoot은 footer영역 -->

	<table border="1">
		<tr>
			<td>1행 1열</td>
		</tr>
	</table>
	<hr>
	<!-- 1행 2열 테이블 -->
	<table border="1">
		<tr>
			<td>1행 1열</td>
			<td>1행 2열</td>
		</tr>
	</table>
	<hr>
	<!-- 2행 1열 테이블 -->
	<table border="1">
		<tr>
			<td>1행 1열</td>
		</tr>
		<tr>
			<td>2행 1열</td>
		</tr>
	</table>
	<hr>
	<!-- 2행 2열 테이블 -->
	<table border="1">
		<tr>
			<td>1행 1열</td>
			<td>1행 2열</td>
		</tr>
		<tr>
			<td>2행 1열</td>
			<td>2행 2열</td>
		</tr>
	</table>

</body>
</html>
