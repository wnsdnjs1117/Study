<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- <ul>
	- 순서가 없는 리스트
	- 자식 태그로 <li> ~ </li>를 갖는다. -->
	<ul>
		<li>홍길동</li>
		<li>김길동</li>
		<li>박길동</li>
	</ul>
	<ul>
		<li><a href="#">링크 테스트</a></li>
		<li><img src="image/coffee.jpg"></li>
		<li>일반 텍스트</li>
	</ul>

	<!-- 리스트 구분 기본 값은 disc로 색이 채워진 둥근 점 모양입니다.
	리스트 구분 값은 css의 list-style-type으로 지정할 수 있습니다.
	disc - 기본값, 채워진 둥근 점
	circle - 색이 없는 둥근 점
	square - 사각형 모양 점
	none - 구분 없음 -->
	<ul style="list-style-type: circle">
		<li>자바</li>
		<li>HTML</li>
		<li>CSS</li>
	</ul>

	<hr>
	<!-- <ol>
	- 순서가 있는 리스트
	- 리스트 항목들은 <li> ~ </li> 태그를 사용한다.
	- 리스트 구분 값은 숫자가 기본값이다.
	타입 지정 가능 : "A", "a", "I" 등등...-->

	<ol type="a">
		<li>물을 올린다.</li>
		<li>스프를 넣는다.</li>
		<li>면을 넣는다.</li>
	</ol>

	<!-- 깊이가 있는 리스트 -->
	<ul>
		<li>JAVA
			<ul>
				<li>자료형</li>
				<li>변수</li>
				<li>형변환
					<ul>
						<li>명시적형변환</li>
						<li>명시적형변환</li>
					</ul>
				</li>
			</ul>
		</li>
	</ul>
	<ol>
		<li>나는 OL이오</li>
		<li>OL의 하위 요소
			<ol>
				<li>1번 요소</li>
				<li>1번 요소</li>
			</ol>
		</li>
	</ol>
</body>
</html>
