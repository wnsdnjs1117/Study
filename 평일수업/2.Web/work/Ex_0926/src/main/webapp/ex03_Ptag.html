<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!-- 문단(p)태그
		- 하나의 문단을 표기하는 용도로 사용되며
		<p> ~ </p> 형태로 사용된다.
		-문단을 나누는 용도로 사용하는 태그이므로
		<p>태그 전후로 공백이 추가된다. -->
		안녕하세요
		반갑습니다.
		저    는   홍길동    입니다.
		<!-- 줄바꿈도 되지 않고, 띄어쓰기는 아무리 많이 써도 하나만 적용된다. -->
		<p><b>단락</b>을 구별하는 p태그는 블록요소입니다.</p>
		<!-- 블럭요소
		- 항상 끝나고 개행을 한다.
		- 공간을 지정할 수 있다.
		- 아래 위 또는 왼쪽 오른쪽에 공백을 지정할 수 있다. -->
		<!-- 인라인요소
		- 줄개행을 하지 않는다.
		- 공간을 지정할 수 없다. 요소 안에 있는 내용만큼 공간을 차지한다.
		- 위 아래 공백을 지정할 수 없으나, 내부 공백은 지정할 수 있다. -->
		<p><strong>단락</strong>과 단락 사이에는 margin이라는 여백을 통해서 구별되고 있다.</p>	
		<p>
			<i>링크태그</i>
			<em>링크태그2</em>
			<a href="https://www.naver.com">네이버</a>로가기
		</p>
		<p>
			<a href="ex01_html_first.html">ex01로 이동</a>
			<a href="#">페이지4로 이동</a>
			
			<hr>
			<!-- <hr> : 수평선 태그
			- 주로 주제별로 단락을 구별하는 용도로 사용 -->
			
			<!-- <br> : 강제 개행 태그 -->
			첫 번째 줄<br>
			두 번째 줄<br>
			세 번째 줄<br>
		</p>
	</body>
</html>
