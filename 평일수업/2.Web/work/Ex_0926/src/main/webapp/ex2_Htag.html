<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!-- 헤더태그
		- 해더는 글의 제목이나 부제목을 표기할 때 사용합니다.
		- 태그는 h1 ~ h6까지 있으며, 숫자가 작을수록 크기가 크다. -->
		<h1>Heading 1 tag</h1>	
		<h2>Heading 2 tag</h2>
		<h3>Heading 3 tag</h3>
		<h4>Heading 4 tag</h4>
		<h5>Heading 5 tag</h5>
		<h6>Heading 6 tag</h6>
		
		<!-- 주의사항
		h1 ~ h6 태그의 머릿말 용도로 사용해야 하며
		단순이 글자 크기를 크게하거나 두껍게 표기하는 용도로는
		사용하지 말아야 한다. -->
	</body>
</html>
