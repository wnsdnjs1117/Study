<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		p{border : 5px solid red;
		background : yellow;}
		
		.box1{padding: 20px;} /* 상자 안에 상, 하, 좌, 우, 여백을 준다. */
		.box2{padding: 20px 50px;} /* 상하, 좌우 적용 */
		.box3{padding: 20px 50px 50px;} /* 상, 좌우, 하 적용 */
		.box4{padding: 20px 20px 20px 20px;} /* 상, 우, 하, 좌 적용 */
		
		.box5{padding-left : 20px;}
		/* 	top : 위
			bottom : 아래
			left : 왼쪽
			right : 오른쪽 */
		</style>
		
	</head>
	<body>
		<!-- padding(패딩)
		- 내용(content)과 테두리(border)사이의 간격을 설정해주는 속성 -->
		<p class="box1">패딩적용 연습중</p>
		<p class="box2">패딩적용 연습중</p>
		<p class="box3">패딩적용 연습중</p>
		<p class="box4">패딩적용 연습중</p>
		<p class="box5">패딩적용 연습중</p>
		
		<!-- padding을 주다보면 크기가 내 생각보다 커질 수 있다. -->
	</body>
</html>
