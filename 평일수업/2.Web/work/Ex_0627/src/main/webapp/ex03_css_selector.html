<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		body{color : aqua;}
		span{color : gray;}
		
		body div.box h2{color : red;}
		.span_green{color : green;}
		
		</style>
	</head>
	<body>
		<div>
			<h1>클래스 연습중</h1>
			<h2>안녕하세요 반갑습니다.</h2>
	
			<div class="box">
				<h2>
					제 이름은 <span>홍길동</span> 입니다.
				</h2>
			</div>
		</div>
		
		<h2>제 나이는 <span class="span_green">40살</span> 입니다.</h2>
	</body>
</html>
