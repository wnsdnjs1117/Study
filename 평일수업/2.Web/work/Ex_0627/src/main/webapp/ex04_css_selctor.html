<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		/*  클래스의 접근은 .
			id의 접근은 # */
			#a1{color:red;}
			#a2{color:blue;}
			
			
			
		</style>
	</head>
	<body>
		<!-- id속성은 되도록 중복된 이름으로 작성하지 않는다.
		클래스의 경우 디자인을 위해서 만들어졌기 때문에 겹쳐도 상관이 없지만
		id의 경우 나중에 서버로 데이터를 넘겨야 하는 경우도 있기 때문에 혼란을 야기할 수 있다. -->
		<h1 id="a1">아이디 연습중1</h1>
		<h1 id="a2">아이디 연습중2</h1>
	</body>
</html>
